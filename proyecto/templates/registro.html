<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - PsyTarot</title>
    <meta name="description" content="Página de registro de usuarios para el sistema de PsyTarot.">
    <link rel="icon" href="/static/img/favicon/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script defer src="/static/js/registro.js"></script>
</head>

<body>
    <div class="register-container">
        <!-- Partículas decorativas -->
        <div class="particles">
            <div class="particle" style="top: 20%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
            <div class="particle" style="top: 60%; left: 85%; width: 6px; height: 6px; animation-delay: 1s;"></div>
            <div class="particle" style="top: 80%; left: 15%; width: 3px; height: 3px; animation-delay: 2s;"></div>
            <div class="particle" style="top: 40%; left: 90%; width: 5px; height: 5px; animation-delay: 3s;"></div>
        </div>

        <main>
            <div>
                <h2>Registro de Usuario</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" required minlength="3"
                            placeholder="Elige un nombre de usuario">
                        <div class="error-message">El usuario debe tener al menos 3 caracteres</div>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" required placeholder="tu@email.com">
                        <div class="error-message">Por favor ingresa un correo válido</div>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
                        <div class="error-message">La contraseña debe tener al menos 6 caracteres</div>
                    </div>

                    <button type="submit">Crear Cuenta</button>
                </form>
                <p>¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 PsyTarot. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>

</html>
